<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester de Expresión Regular</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tester de Expresión Regular</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="expresion" class="form-label">Ingresa la expresión regular</label>
                <input type="text" class="form-control" id="expresion" placeholder="">
            </div>
            <div class="mb-3">
                <label for="texto" class="form-label">Ingresa el texto a coincidir</label>
                <input type="text" class="form-control" id="texto" placeholder="">
            </div>
            <button type="button" class="btn btn-primary w-100" aria-label="Convertir expresión" id="convertirBtn">Convertir a Expresión Normal</button>
        </div>
    </div>
    <script src="main.js"></script>
